<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.A.A.L.T Project</title>
    <link rel="stylesheet" href="./res/main.css?v=1.0">
    <link rel="stylesheet" href="./res/components.css?v=1.0">
    <link rel="stylesheet" href="./res/footer.css?v=1.0">
    <link rel="stylesheet" href="./res/responsive.css?v=1.0">
</head>
<body>

    <!-- Warning Message -->
    <div style="background-color: #ffcc00; padding: 10px; text-align: center; font-weight: bold;">
        ⚠️ Actualizamos el número del teléfono del bot. Puedes consultarlo desde el botón "Hablar desde WhatsApp".
    </div>

    <div class="container">
    <section class="welcome-section" id="welcomeSection" aria-labelledby="writingTitle">
        <div class="bot-image animate-image">
            <img src="bot.webp" alt="Bot">
        </div>
        <h2 class="help-title animate-title" id="writingTitle">✦</h2>
        <div class="help-buttons">
            <!-- WhatsApp Button -->
            <a href="https://wa.me/+523421219356?text=.menu">
                <button 
                    class="help-button button-message animate-button" 
                    style="background-color: #25D366; color: #333;">
                    🗨️ Hablar desde WhatsApp
                </button>
            </a>

            <!-- Other Buttons -->
            <button class="help-button button-message animate-button" data-message="Viajes a Cranbrook">🧭 Viajes a Cranbrook</button>
            <button class="help-button button-message animate-button" data-message="Ayúdame a programar">🧑‍💻 Coding Advice</button>
            <button class="help-button button-message animate-button" data-message="¿Quién te creó?">🧐 ¿Quién te creó?</button>
            <button class="help-button button-message animate-button" data-message="Juguemos a algo">🕹️ Juguemos a algo</button>
            <button class="help-button button-message animate-button" data-message="¿Que puedes hacer?">💬 Más</button>
        </div>
    </section>
</div>

        </section>
        <div class="conversation" id="conversation" aria-live="polite"></div>
        <button class="new-chat-button show-button" aria-label="Start a new chat">☉</button>
    </div>

    <footer>
        <div class="input-container">
            <div class="message-bar">
                <button class="icon-button attach-button" aria-label="Attach">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7 8.00092L7 17C7 17.5523 6.55228 18 6 18C5.44772 18 5.00001 17.4897 5 7 8.00092Z" fill="#e2e2e2"/>
                    </svg>
                </button>
                <textarea id="messageInput" class="input-field" rows="3" placeholder="Escribe aquí..." aria-label="Message input"></textarea>
            </div>
            <div class="send-bar">
                <button id="sendButton" class="icon-button send-button send-icon" aria-label="Send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="caption">
            ⓘ Al enviar mensaje, aceptas nuestras 
            <a href="disclaimer.html">condiciones de uso</a><br>
            Created by Sr. RAD - TECNM
        </div>
        <div id="responseOutput" aria-live="polite"></div>
    </footer>
    <script type="text/javascript" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <script type="module" src="./main.js"></script>
</body>
</html>
