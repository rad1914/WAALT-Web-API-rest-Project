<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>

  <style>
    @font-face {
      font-family: "CustomFont";
      src: url("./font.otf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #8a8a8a;
      --card: #111;
      --border: #2a2a2a;
      --btn-main: #fff;
      --btn-main-text: #000;
    }

    * {
      box-sizing: border-box;
      font-family: "CustomFont", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 36px 28px;
      text-align: center;
      background: var(--card);
      border-radius: 18px;
    }

    .icon {
      width: 88px;
      height: 88px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    p {
      margin: 0 0 34px;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .buttons {
      display: grid;
      gap: 16px;
    }

    a.button {
      display: block;
      padding: 14px 18px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    a.primary {
      background: var(--btn-main);
      color: var(--btn-main-text);
    }

    a.secondary {
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--border);
    }

    a.button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="./bot.webp" alt="AI Bot Icon" />
    </div>

    <h1>WAALT ùóïùóºùòÅ</h1>
    <p>Fast answers. Human fallback. No theatrics.</p>

    <div class="buttons">
      <a
        class="button primary"
        href="https://chat.whatsapp.com/J7z1LpmpkgJ1uGuNCfN6LP?mode=wwt"
        target="_blank"
        rel="noopener"
      >
        Talk on WhatsApp
      </a>

      <a
        class="button secondary"
        href="mailto:wrldrad1@gmail.com?subject=Bot%20Help with the bot"
      >
        Get help
      </a>
    </div>
  </div>
</body>
</html>
